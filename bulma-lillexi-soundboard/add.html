<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lil_Lexi - Soundboard</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet"> 
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
	<div class="container has-text-centered">
	  <h1 class="title">
            Lil_Lexi Soundboard
	  </h1>
	  <h2 class="subtitle">
            [warning: loud noises]
	  </h2>
	</div>
      </div>
    </section>
    
    <div class="hero-body">
      <div class="container has-text-centered">
	<form action="/" method="POST">
	  <div class="field">
	    <label class="label">Sound Byte Name</label>
	    <small>Something like "HEY!" will suffice.</small>
	    <p class="control">
	      <input class="input" type="text" placeholder="Sound Byte" autofocus="true">
	    </p>
	  </div>

	  <div class="field">
	    <label class="label">Sound Byte Source</label>
	    <small>Please use <a>dropbox.com</a>, <a>drive.google.com</a>, <a>tinyupload.com</a>, <a>uploadfiles.io</a> or another similar service to host your sound file.</small>
	    <p class="control">
	      <input class="input" type="url" placeholder="Sound Location">
	    </p>
	  </div>

	  <div class="field">
	    <label class="label">Sound Byte Description</label>
	    <small>Something short like "It's so loud!" will suffice. (20 chars max, sorry)</small>
	    <p class="control">
	      <input class="input" type="url" maxlength="20" placeholder="Sound Location">
	    </p>
	  </div>

	  <br/>
	  
	  <div class="field is-grouped is-centered">
	    <p class="control">
	      <button class="button">Submit</button>
	    </p>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
